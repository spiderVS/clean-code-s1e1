<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>  
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <div id="add-tasks">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn add">Add</button>
        </div>
      </div>
      <section class="todo">
        <h3 class="heading-block">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                value="Go Shopping" 
                class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
        </ul>
      </section>
      <section class="comleted">
        <h3 class="heading-block">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
