<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>  
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header__img">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <div id="add-tasks" class="new-task">
        <label for="new-task" class="new-task__name">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task-list__name new-task__name-input" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </div>
      <section class="todo">
        <h3 class="todo__heading-block heading-block">Todo</h3>
        <ul id="incomplete-tasks" class="task-list task-list__incomplete">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__name task-list__name-label">Pay Bills</label>
            <input type="text" class="task-list__name task-list__name-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
          <li class="task-list__item edit-mode">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__name task-list__name-label">Go Shopping</label>
            <input type="text" 
                value="Go Shopping" 
                class="task-list__name task-list__name-input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__heading-block heading-block">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list__complete">
          <li class="task-list__item">
            <input type="checkbox" checked class="task-list__checkbox">
            <label class="task-list__name task-list__name-label">See the Doctor</label>
            <input type="text" class="task-list__name task-list__name-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img src="./remove.svg" alt="Remove button" class="delete-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
